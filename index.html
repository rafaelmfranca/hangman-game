<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/script.js" defer></script>
  <title>Jogo da Forca</title>
</head>

<body>
  <header>
    <h1>Jogo da Forca</h1>
    <h2>Encontre a palavra oculta, clique em uma letra</h2>
  </header>
  <main>
    <section class="game-container">
      <svg height="250" width="200" class="hangman-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <circle cx="140" cy="70" r="17" class="hangman-part" />

        <line x1="140" y1="90" x2="140" y2="150" class="hangman-part" />

        <line x1="140" y1="120" x2="120" y2="100" class="hangman-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="hangman-part" />

        <line x1="140" y1="150" x2="120" y2="190" class="hangman-part" />
        <line x1="140" y1="150" x2="160" y2="190" class="hangman-part" />
      </svg>

      <ul class="word"></ul>

      <ul class="alphabet">
        <li class="digit">a</li>
        <li class="digit">b</li>
        <li class="digit">c</li>
        <li class="digit">d</li>
        <li class="digit">e</li>
        <li class="digit">f</li>
        <li class="digit">g</li>
        <li class="digit">h</li>
        <li class="digit">i</li>
        <li class="digit">j</li>
        <li class="digit">k</li>
        <li class="digit">l</li>
        <li class="digit">m</li>
        <li class="digit">n</li>
        <li class="digit">o</li>
        <li class="digit">p</li>
        <li class="digit">q</li>
        <li class="digit">r</li>
        <li class="digit">s</li>
        <li class="digit">t</li>
        <li class="digit">u</li>
        <li class="digit">v</li>
        <li class="digit">w</li>
        <li class="digit">x</li>
        <li class="digit">y</li>
        <li class="digit">z</li>
      </ul>

      <div class="modal-container">
        <div class="modal">
          <button id="restart-game" class="restart">
            <img src="images/arrow.png" width="30px" height="30px">
          </button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
