<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <title>Jogo da Forca</title>
</head>

<body>
  <header>
    <h1>Jogo da Forca</h1>
    <h2>Encontre a palavra oculta, digite ou clique em uma letra</h2>
  </header>
  <main>
    <section class="game-container">
      <svg height="250" width="200" class="hangman-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <circle cx="140" cy="70" r="17" class="hangman-part visible" />

        <line x1="140" y1="90" x2="140" y2="150" class="hangman-part visible" />

        <line x1="140" y1="120" x2="120" y2="100" class="hangman-part visible" />
        <line x1="140" y1="120" x2="160" y2="100" class="hangman-part visible" />

        <line x1="140" y1="150" x2="120" y2="190" class="hangman-part visible" />
        <line x1="140" y1="150" x2="160" y2="190" class="hangman-part visible" />
      </svg>
    </section>
  </main>
</body>

</html>
